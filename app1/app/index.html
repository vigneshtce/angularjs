<!DOCTYPE html>
<html ng-app="myApp" ng-app lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    ul>li, a{cursor: pointer;}
    </style>
    <title> AngularJS</title>
</head>
<body>


<div ng-controller="customersCrtl">
<div class="container">

	<h2> Angular js</h2>
<br/>
    <div class="row">

        <div class="col-md-2">Filter:
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
        </div>




        <div class="col-md-8" ng-show="filteredItems > 0">
            <table class="table table-striped table-bordered">
            <thead>
            <th>year<a ng-click="sort_by('year');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>under500<a ng-click="sort_by('under500');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>over500<a ng-click="sort_by('over500');"><i class="glyphicon glyphicon sort-icon" ></i></a></th>
          </thead>
            <tbody>
                <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <td>{{data.year}}</td>
                    <td>{{data.under500}}</td>
                    <td>{{data.over500}}</td>

                </tr>
            </tbody>
            </table>
        </div>
      </div>
        <div class="col-md-12" ng-show="filteredItems == 0">
            <div class="col-md-12">
                <h4>No search found</h4>
            </div>
        </div>
        <div class="col-md-8" ng-show="filteredItems > 0">
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>


        </div>
    </div>
</div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="app.js"></script>
    </body>
</html>
